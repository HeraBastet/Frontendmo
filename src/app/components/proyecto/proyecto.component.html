<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoPro" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h2>{{Proyecto.nombreE}}</h2>
                    </td>
                    <td>{{Proyecto.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editPro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
